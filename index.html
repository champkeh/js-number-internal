<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Internal</title>
    <style>
        html {
            background-color: antiquewhite;
        }
        body {
            padding: 10px 30px;
            width: 902px;
            margin: 50px auto;
            background-color: aliceblue;
            border-radius: 8px;
            box-shadow: 0 5px 10px 0 #757575;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
        }
        form label {
            flex: 1;
            display: flex;
            align-items: center;
            padding-right: 20px;
        }
        form input {
            flex: 1;
            padding: 5px 10px;
            font-size: 18px;
            margin-left: 10px;
        }
        form button {
            padding: 5px 20px;
            font-size: 16px;
        }
        .box {
            border: 1px solid darkcyan;
            border-radius: 4px;
            padding: 10px 20px;
            box-sizing: border-box;
            margin: 20px 0;
        }
        .const {
            position: relative;
        }
        .const::before {
            content: "parameter(64bit)";
            position: absolute;
            right: 20px;
            color: brown;
        }
        .result {
            position: relative;
        }
        .result::before {
            content: "result";
            position: absolute;
            right: 20px;
            color: brown;
        }
        .diagram {
            display: flex;
            flex-wrap: wrap;
        }
        .diagram .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            box-sizing: border-box;
            font-size: 18px;
            padding: 5px;
            border: 1px solid #757575;
            margin-right: 5px;
            margin-top: 5px;
        }
        .diagram > .cell:nth-child(1) {
            background-color: brown;
            color: white;
        }
        .diagram > .cell:nth-child(n+2):nth-child(-n+12) {
            background-color: darkcyan;
            color: white;
        }
        .formula {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>JavaScript Number Internal</h1>
<form class="box">
    <label>Number: <input id="input" type="text"></label>
    <button id="btn">Inspect</button>
</form>
<div class="const box">
    <p>
        <span>k = </span>
        <span>11</span>
    </p>
    <p>
        <span>n = </span>
        <span>52</span>
    </p>
    <p>
        <span>Bias = </span>
        <span>2<sup>k-1</sup>-1 = 1023</span>
    </p>
</div>
<div class="result box">
    <p>
        <span>Buffer View:</span>
        <span id="buffer_view"></span>
    </p>
    <p>
        <span>Bitmap:</span>
        <span id="bitmap"></span>
    </p>

    <div id="diagram" class="diagram">
    </div>

    <p>
        <span>公式：</span>
        <span class="formula">V = (-1)<sup>s</sup> * M * 2<sup>E</sup></span>
    </p>

    <p>
        <span>type:</span>
        <span id="type"></span>
    </p>
    <p>
        <span>s:</span>
        <span id="s"></span>
    </p>
    <p>
        <span>e:</span>
        <span id="e"></span>
    </p>
    <p>
        <span>E:</span>
        <span id="exp"></span>
    </p>
    <p>
        <span>f:</span>
        <span id="f"></span>
    </p>
    <p>
        <span>M:</span>
        <span id="m"></span>
    </p>
</div>
<script src="index.js"></script>
</body>
</html>
